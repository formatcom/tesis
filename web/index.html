<!DOCTYPE html>
<html lang="es" data-ng-app="BibliotecaVirtual">
    <head data-ng-controller="Controller">
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
        <title>Biblioteca UJGH</title>
        <meta name="fragment" content="!">
        <meta name="description" content="{{ MetaInformation.metaDescription() }}">

        <!-- Dependencias -->
        <link rel="stylesheet" href="assets/css/angular-material.min.css">
        <link rel="stylesheet" href="assets/css/materialdesignicons.min.css">

        <!-- CORE -->
        <link rel="stylesheet" href="assets/css/style.min.css">

    </head>
    <body>

        <div data-ng-controller="Controller" data-ng-hide="loading">
            <img src="assets/img/loading.gif" />

        <bl-header></bl-header>
        <div data-ng-view></div>

        <!-- Dependencias -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/angular.min.js"></script>
        <script src="assets/js/angular-route.min.js"></script>
        <script src="assets/js/ng-infinite-scroll.min.js"></script>
        <script src="assets/js/angular-animate.min.js"></script>
        <script src="assets/js/angular-aria.min.js"></script>
        <script src="assets/js/angular-material.min.js"></script>

        <!-- CORE -->
        <script src="assets/js/main.min.js"></script>
